<!--/* javascript fragment */ -->	
<script name=script01 type="text/javascript">
function change_color () {
var G=document.getElementByTagName("g")
var A=new Array()
for (i in G){
 if (G.item(i).nodeName=="rect")
  if (G.item(i).getAttribute("fill")=="green") {
  A.push(G.item(i));
  G.item(i).fill="yellow");
  }
}
}
</script>



</head>

    <p><button onclick="change_color()">Click me</button></p>
